<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST_OS - Browser-Based Operating System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        /* Desktop Environment */
        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease;
        }

        /* Desktop Icons */
        .desktop-icons {
            display: grid;
            grid-template-rows: repeat(auto-fit, 80px);
            gap: 15px;
            padding: 20px;
            width: 80px;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px;
            border-radius: 5px;
            user-select: none;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .desktop-icon i {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-button {
            height: 32px;
            padding: 0 15px;
            background: linear-gradient(to bottom, #0078d7, #0066c0);
            border: none;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            margin-right: 10px;
        }

        .start-button i {
            margin-right: 5px;
        }

        .taskbar-apps {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .taskbar-app {
            height: 32px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 5px;
            font-size: 13px;
        }

        .taskbar-app i {
            margin-right: 5px;
            font-size: 14px;
        }

        .taskbar-app.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .clock {
            margin-left: auto;
            padding: 0 15px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 350px;
            height: 450px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px 8px 0 0;
            display: none;
            flex-direction: column;
            z-index: 999;
            overflow: hidden;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
        }

        .start-menu.visible {
            display: flex;
            transform: translateY(0);
        }

        .start-menu-header {
            padding: 20px;
            background: rgba(0, 120, 215, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-menu-header h2 {
            font-weight: 400;
            font-size: 24px;
        }

        .start-menu-apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .start-menu-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px 10px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .start-menu-app:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .start-menu-app i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .start-menu-app span {
            font-size: 12px;
            text-align: center;
        }

        .start-menu-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .power-button {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .power-button i {
            margin-right: 5px;
        }

        /* Windows */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 100;
            color: #333;
        }

        .window-header {
            height: 32px;
            background: linear-gradient(to bottom, #0078d7, #0066c0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: move;
            user-select: none;
        }

        .window-title {
            font-size: 14px;
            font-weight: 500;
        }

        .window-controls {
            display: flex;
        }

        .window-control {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        .window-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .window-control.close:hover {
            background: #e81123;
        }

        .window-content {
            flex-grow: 1;
            padding: 15px;
            overflow: auto;
        }

        /* Window States */
        .window.minimized {
            display: none;
        }

        .window.maximized {
            width: 100% !important;
            height: calc(100% - 40px) !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
            border-radius: 0;
        }

        /* App Specific Styles */
        /* Notes App */
        .notes-app textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        /* Calculator App */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            max-width: 300px;
            margin: 0 auto;
        }

        .calculator-display {
            grid-column: span 4;
            height: 60px;
            background: #eee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .calculator-btn {
            height: 50px;
            background: #f1f1f1;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .calculator-btn:hover {
            background: #ddd;
        }

        .calculator-btn.operator {
            background: #0078d7;
            color: white;
        }

        .calculator-btn.operator:hover {
            background: #0066c0;
        }

        /* Browser App */
        .browser-app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .browser-nav {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .browser-nav input {
            flex-grow: 1;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .browser-nav button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .browser-content {
            flex-grow: 1;
            border: none;
        }

        /* Media Player */
        .media-player {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .media-player video,
        .media-player audio {
            width: 100%;
            margin-bottom: 15px;
        }

        .media-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .media-controls button {
            padding: 8px 15px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* File Explorer */
        .file-explorer {
            display: flex;
            height: 100%;
        }

        .file-sidebar {
            width: 200px;
            background: #f1f1f1;
            padding: 15px;
            border-right: 1px solid #ddd;
        }

        .file-list {
            flex-grow: 1;
            padding: 15px;
            overflow: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item:hover {
            background: #f1f1f1;
        }

        .file-item i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Settings App */
        .settings-app {
            display: grid;
            grid-template-columns: 200px 1fr;
            height: 100%;
        }

        .settings-sidebar {
            background: #f1f1f1;
            padding: 15px;
            border-right: 1px solid #ddd;
        }

        .settings-content {
            padding: 20px;
            overflow: auto;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .wallpaper-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .wallpaper-option {
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .wallpaper-option.selected {
            border-color: #0078d7;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .window {
            background: #2d2d2d;
            color: white;
        }

        .dark-mode .calculator-display {
            background: #3d3d3d;
            color: white;
        }

        .dark-mode .calculator-btn {
            background: #3d3d3d;
            color: white;
        }

        .dark-mode .calculator-btn:hover {
            background: #4d4d4d;
        }

        .dark-mode .browser-nav {
            background: #2d2d2d;
            border-bottom-color: #3d3d3d;
        }

        .dark-mode .browser-nav input {
            background: #3d3d3d;
            color: white;
            border-color: #4d4d4d;
        }

        .dark-mode .file-sidebar,
        .dark-mode .settings-sidebar {
            background: #2d2d2d;
            color: white;
            border-right-color: #3d3d3d;
        }

        .dark-mode .file-list {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .file-item:hover {
            background: #2d2d2d;
        }

        .dark-mode .notes-app textarea {
            background: #2d2d2d;
            color: white;
        }

        /* Developer Credit */
        .developer-credit {
            position: absolute;
            bottom: 50px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .window {
                width: 95% !important;
                height: 70% !important;
            }
            
            .desktop-icons {
                justify-content: center;
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: unset;
            }
            
            .start-menu {
                width: 100%;
                height: 70%;
            }
            
            .start-menu-apps {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Environment -->
    <div class="desktop" id="desktop">
        <div class="desktop-icons">
            <div class="desktop-icon" data-app="notes">
                <i class="fas fa-sticky-note"></i>
                <span>Notes</span>
            </div>
            <div class="desktop-icon" data-app="calculator">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </div>
            <div class="desktop-icon" data-app="browser">
                <i class="fas fa-globe"></i>
                <span>Browser</span>
            </div>
            <div class="desktop-icon" data-app="media">
                <i class="fas fa-play-circle"></i>
                <span>Media Player</span>
            </div>
            <div class="desktop-icon" data-app="explorer">
                <i class="fas fa-folder"></i>
                <span>File Explorer</span>
            </div>
            <div class="desktop-icon" data-app="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>

        <!-- Windows will be appended here -->
        <div id="windows-container"></div>

        <!-- Developer Credit -->
        <div class="developer-credit">
            üëâ Developed by BEST
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button" id="start-button">
            <i class="fas fa-rocket"></i> Start
        </button>
        <div class="taskbar-apps" id="taskbar-apps">
            <!-- Taskbar apps will be added here dynamically -->
        </div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="start-menu">
        <div class="start-menu-header">
            <h2>SanthoshOS</h2>
        </div>
        <div class="start-menu-apps">
            <div class="start-menu-app" data-app="notes">
                <i class="fas fa-sticky-note"></i>
                <span>Notes</span>
            </div>
            <div class="start-menu-app" data-app="calculator">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </div>
            <div class="start-menu-app" data-app="browser">
                <i class="fas fa-globe"></i>
                <span>Browser</span>
            </div>
            <div class="start-menu-app" data-app="media">
                <i class="fas fa-play-circle"></i>
                <span>Media Player</span>
            </div>
            <div class="start-menu-app" data-app="explorer">
                <i class="fas fa-folder"></i>
                <span>File Explorer</span>
            </div>
            <div class="start-menu-app" data-app="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            <div class="start-menu-app" data-app="portfolio">
                <i class="fas fa-user"></i>
                <span>Portfolio</span>
            </div>
        </div>
        <div class="start-menu-footer">
            <div class="user-info">User: ~</div>
            <div class="power-button">
                <i class="fas fa-power-off"></i> Shut Down
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const desktop = document.getElementById('desktop');
            const startButton = document.getElementById('start-button');
            const startMenu = document.getElementById('start-menu');
            const clock = document.getElementById('clock');
            const taskbarApps = document.getElementById('taskbar-apps');
            const windowsContainer = document.getElementById('windows-container');
            
            // State variables
            let zIndex = 100;
            let activeWindow = null;
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            let wallpaper = localStorage.getItem('wallpaper') || 'url("https://source.unsplash.com/random/1920x1080/?nature")';
            
            // Set initial wallpaper
            desktop.style.backgroundImage = wallpaper;
            
            // Set dark mode if enabled
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            
            // Update clock
            function updateClock() {
                const now = new Date();
                const time = now.toLocaleTimeString();
                const date = now.toLocaleDateString(undefined, { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                clock.textContent = `${time} | ${date}`;
            }
            
            setInterval(updateClock, 1000);
            updateClock();
            
            // Start menu toggle
            startButton.addEventListener('click', function(e) {
                e.stopPropagation();
                startMenu.classList.toggle('visible');
            });
            
            // Close start menu when clicking elsewhere
            document.addEventListener('click', function(e) {
                if (!startMenu.contains(e.target) && e.target !== startButton) {
                    startMenu.classList.remove('visible');
                }
            });
            
            // App templates
            const appTemplates = {
                notes: {
                    title: 'Notes',
                    icon: 'fas fa-sticky-note',
                    content: `
                        <textarea placeholder="Start typing your note here..." id="notes-content">${localStorage.getItem('notesContent') || ''}</textarea>
                    `,
                    onOpen: (windowElement) => {
                        const textarea = windowElement.querySelector('textarea');
                        textarea.addEventListener('input', () => {
                            localStorage.setItem('notesContent', textarea.value);
                        });
                    }
                },
                calculator: {
                    title: 'Calculator',
                    icon: 'fas fa-calculator',
                    content: `
                        <div class="calculator">
                            <div class="calculator-display" id="calc-display">0</div>
                            <button class="calculator-btn" data-value="C">C</button>
                            <button class="calculator-btn" data-value="‚Üê">‚Üê</button>
                            <button class="calculator-btn operator" data-value="/">/</button>
                            <button class="calculator-btn operator" data-value="*">*</button>
                            <button class="calculator-btn" data-value="7">7</button>
                            <button class="calculator-btn" data-value="8">8</button>
                            <button class="calculator-btn" data-value="9">9</button>
                            <button class="calculator-btn operator" data-value="-">-</button>
                            <button class="calculator-btn" data-value="4">4</button>
                            <button class="calculator-btn" data-value="5">5</button>
                            <button class="calculator-btn" data-value="6">6</button>
                            <button class="calculator-btn operator" data-value="+">+</button>
                            <button class="calculator-btn" data-value="1">1</button>
                            <button class="calculator-btn" data-value="2">2</button>
                            <button class="calculator-btn" data-value="3">3</button>
                            <button class="calculator-btn operator" data-value="=" rowspan="2">=</button>
                            <button class="calculator-btn" data-value="0" colspan="2">0</button>
                            <button class="calculator-btn" data-value=".">.</button>
                        </div>
                    `,
                    onOpen: (windowElement) => {
                        let currentValue = '0';
                        const display = windowElement.querySelector('#calc-display');
                        
                        windowElement.addEventListener('click', function(e) {
                            if (e.target.classList.contains('calculator-btn')) {
                                const value = e.target.dataset.value;
                                
                                if (value === 'C') {
                                    currentValue = '0';
                                } else if (value === '‚Üê') {
                                    currentValue = currentValue.slice(0, -1) || '0';
                                } else if (value === '=') {
                                    try {
                                        currentValue = eval(currentValue).toString();
                                    } catch (e) {
                                        currentValue = 'Error';
                                    }
                                } else {
                                    if (currentValue === '0' || currentValue === 'Error') {
                                        currentValue = value;
                                    } else {
                                        currentValue += value;
                                    }
                                }
                                
                                display.textContent = currentValue;
                            }
                        });
                    }
                },
                browser: {
                    title: 'Browser - Google',
                    icon: 'fas fa-globe',
                    content: `
                        <div class="browser-app">
                            <div class="browser-nav">
                                <input type="text" value="https://www.google.com/" id="browser-url">
                                <button id="browser-go">Go</button>
                            </div>
                            <iframe src="https://www.google.com/" class="browser-content" id="browser-iframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
                        </div>
                    `,
                    onOpen: (windowElement) => {
                        const urlInput = windowElement.querySelector('#browser-url');
                        const goButton = windowElement.querySelector('#browser-go');
                        const iframe = windowElement.querySelector('#browser-iframe');
                        
                        goButton.addEventListener('click', () => {
                            let url = urlInput.value;
                            if (!url.startsWith('http')) {
                                url = 'https://' + url;
                            }
                            iframe.src = url;
                            windowElement.querySelector('.window-title').textContent = 'Browser - ' + url;
                        });
                        
                        urlInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                goButton.click();
                            }
                        });
                    }
                },
                media: {
                    title: 'Media Player',
                    icon: 'fas fa-play-circle',
                    content: `
                        <div class="media-player">
                            <video controls id="media-video">
                                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <audio controls id="media-audio">
                                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                                Your browser does not support the audio element.
                            </audio>
                            <div class="media-controls">
                                <button id="media-play">Play</button>
                                <button id="media-pause">Pause</button>
                                <button id="media-stop">Stop</button>
                            </div>
                        </div>
                    `,
                    onOpen: (windowElement) => {
                        const video = windowElement.querySelector('#media-video');
                        const audio = windowElement.querySelector('#media-audio');
                        
                        windowElement.querySelector('#media-play').addEventListener('click', () => {
                            video.play();
                            audio.play();
                        });
                        
                        windowElement.querySelector('#media-pause').addEventListener('click', () => {
                            video.pause();
                            audio.pause();
                        });
                        
                        windowElement.querySelector('#media-stop').addEventListener('click', () => {
                            video.pause();
                            video.currentTime = 0;
                            audio.pause();
                            audio.currentTime = 0;
                        });
                    }
                },
                explorer: {
                    title: 'File Explorer',
                    icon: 'fas fa-folder',
                    content: `
                        <div class="file-explorer">
                            <div class="file-sidebar">
                                <h3>Folders</h3>
                                <div class="file-item">
                                    <i class="fas fa-desktop"></i> Desktop
                                </div>

                },
                settings: {
                    title: 'Settings',
                    icon: 'fas fa-cog',
                    content: `
                        <div class="settings-app">
                            <div class="settings-sidebar">
                                <h3>Settings</h3>
                                <div class="file-item" data-setting="personalization">
                                    <i class="fas fa-palette"></i> Personalization
                                </div>
                                <div class="file-item" data-setting="system">
                                    <i class="fas fa-cog"></i> System
                                </div>
                            </div>
                            <div class="settings-content">
                                <div id="personalization-settings">
                                    <div class="setting-item">
                                        <h3>Theme</h3>
                                        <label>
                                            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
                                        </label>
                                    </div>
                                    <div class="setting-item">
                                        <h3>Wallpaper</h3>
                                        <div class="wallpaper-options">
                                            <div class="wallpaper-option" data-wallpaper="url('https://source.unsplash.com/random/1920x1080/?nature')" style="background-image: url('https://source.unsplash.com/random/1920x1080/?nature')"></div>
                                            <div class="wallpaper-option" data-wallpaper="url('https://source.unsplash.com/random/1920x1080/?city')" style="background-image: url('https://source.unsplash.com/random/1920x1080/?city')"></div>
                                            <div class="wallpaper-option" data-wallpaper="url('https://source.unsplash.com/random/1920x1080/?space')" style="background-image: url('https://source.unsplash.com/random/1920x1080/?space')"></div>
                                            <div class="wallpaper-option" data-wallpaper="url('https://source.unsplash.com/random/1920x1080/?beach')" style="background-image: url('https://source.unsplash.com/random/1920x1080/?beach')"></div>
                                            <div class="wallpaper-option" data-wallpaper="url('https://source.unsplash.com/random/1920x1080/?mountains')" style="background-image: url('https://source.unsplash.com/random/1920x1080/?mountains')"></div>
                                            <div class="wallpaper-option" data-wallpaper="url('https://source.unsplash.com/random/1920x1080/?abstract')" style="background-image: url('https://source.unsplash.com/random/1920x1080/?abstract')"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `,
                    onOpen: (windowElement) => {
                        const darkModeToggle = windowElement.querySelector('#dark-mode-toggle');
                        darkModeToggle.checked = isDarkMode;
                        
                        darkModeToggle.addEventListener('change', () => {
                            isDarkMode = darkModeToggle.checked;
                            document.body.classList.toggle('dark-mode', isDarkMode);
                            localStorage.setItem('darkMode', isDarkMode);
                        });
                        
                        const wallpaperOptions = windowElement.querySelectorAll('.wallpaper-option');
                        wallpaperOptions.forEach(option => {
                            if (option.dataset.wallpaper === wallpaper) {
                                option.classList.add('selected');
                            }
                            
                            option.addEventListener('click', () => {
                                wallpaperOptions.forEach(opt => opt.classList.remove('selected'));
                                option.classList.add('selected');
                                wallpaper = option.dataset.wallpaper;
                                desktop.style.backgroundImage = wallpaper;
                                localStorage.setItem('wallpaper', wallpaper);

                portfolio: {
                    title: 'Portfolio - BEST',
                    icon: 'fas fa-user',
                    content: `
                        <div class="browser-app">

                                <input type="text" value="#" id="portfolio-url" readonly>
                                <button id="portfolio-open">Open</button>
                            </div>

                        </div>
                    `,
                    onOpen: (windowElement) => {
                        windowElement.querySelector('#portfolio-open').addEventListener('click', () => {
                            window.open('#', '_blank');
                        });
                    }
                }
            };
            
            // Open app function
            function openApp(appId) {
                // Close start menu
                startMenu.classList.remove('visible');
                
                // Check if app is already open
                const existingWindow = document.getElementById(`window-${appId}`);
                if (existingWindow) {
                    existingWindow.style.display = 'flex';
                    bringToFront(existingWindow);
                    return;
                }
                
                // Create new window
                const template = appTemplates[appId];
                const windowElement = document.createElement('div');
                windowElement.className = 'window';
                windowElement.id = `window-${appId}`;
                windowElement.style.zIndex = zIndex++;
                
                windowElement.innerHTML = `
                    <div class="window-header">
                        <div class="window-title">
                            <i class="${template.icon}"></i> ${template.title}
                        </div>
                        <div class="window-controls">
                            <div class="window-control minimize"><i class="fas fa-minus"></i></div>
                            <div class="window-control maximize"><i class="fas fa-square"></i></div>
                            <div class="window-control close"><i class="fas fa-times"></i></div>
                        </div>
                    </div>
                    <div class="window-content">
                        ${template.content}
                    </div>
                `;
                
                windowsContainer.appendChild(windowElement);
                
                // Add to taskbar
                const taskbarApp = document.createElement('div');
                taskbarApp.className = 'taskbar-app';
                taskbarApp.innerHTML = `<i class="${template.icon}"></i> ${template.title}`;
                taskbarApp.addEventListener('click', () => {
                    if (windowElement.classList.contains('minimized')) {
                        windowElement.classList.remove('minimized');
                        windowElement.style.display = 'flex';
                        taskbarApp.classList.remove('active');
                    } else {
                        bringToFront(windowElement);
                    }
                });
                
                taskbarApps.appendChild(taskbarApp);
                
                // Window controls
                const minimizeBtn = windowElement.querySelector('.minimize');
                const maximizeBtn = windowElement.querySelector('.maximize');
                const closeBtn = windowElement.querySelector('.close');
                
                minimizeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    windowElement.classList.add('minimized');
                    windowElement.style.display = 'none';
                    taskbarApp.classList.add('active');
                });
                
                maximizeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    windowElement.classList.toggle('maximized');
                    if (windowElement.classList.contains('maximized')) {
                        maximizeBtn.innerHTML = '<i class="fas fa-clone"></i>';
                    } else {
                        maximizeBtn.innerHTML = '<i class="fas fa-square"></i>';
                    }
                });
                
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    windowsContainer.removeChild(windowElement);
                    taskbarApps.removeChild(taskbarApp);
                });
                
                // Make window draggable
                makeDraggable(windowElement);
                
                // Bring to front when clicked
                windowElement.addEventListener('mousedown', () => {
                    bringToFront(windowElement);
                });
                
                // Call app-specific onOpen function
                if (template.onOpen) {
                    template.onOpen(windowElement);
                }
                
                bringToFront(windowElement);
            }
            
            // Make window draggable
            function makeDraggable(element) {
                const header = element.querySelector('.window-header');
                let isDragging = false;
                let currentX;
                let currentY;
                let initialX;
                let initialY;
                let xOffset = 0;
                let yOffset = 0;
                
                header.addEventListener('mousedown', dragStart);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('mousemove', drag);
                
                function dragStart(e) {
                    if (e.button !== 0) return; // Only left click
                    
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                    
                    if (e.target === header || header.contains(e.target)) {
                        isDragging = true;
                    }
                }
                
                function dragEnd(e) {
                    if (!isDragging) return;
                    
                    initialX = currentX;
                    initialY = currentY;
                    
                    isDragging = false;
                }
                
                function drag(e) {
                    if (!isDragging) return;
                    
                    e.preventDefault();
                    
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    setTranslate(currentX, currentY, element);
                }
                
                function setTranslate(xPos, yPos, el) {
                    if (el.classList.contains('maximized')) return;
                    
                    el.style.transform = `translate(${xPos}px, ${yPos}px)`;
                }
            }
            
            // Bring window to front
            function bringToFront(windowElement) {
                windowElement.style.zIndex = zIndex++;
                activeWindow = windowElement;
                
                // Update taskbar app active state
                document.querySelectorAll('.taskbar-app').forEach(app => {
                    app.classList.remove('active');
                });
                
                const appId = windowElement.id.replace('window-', '');
                document.querySelectorAll('.taskbar-app').forEach(app => {
                    if (app.textContent.includes(appTemplates[appId].title)) {
                        app.classList.add('active');
                    }
                });
            }
            
            // Event listeners for app icons
            document.querySelectorAll('.desktop-icon, .start-menu-app').forEach(icon => {
                icon.addEventListener('click', () => {
                    const appId = icon.dataset.app;
                    if (appId) {
                        openApp(appId);
                    }
                });
            });
            
            // Initialize with welcome message
            setTimeout(() => {
                if (!localStorage.getItem('firstVisit')) {
                    localStorage.setItem('firstVisit', 'true');
                    openApp('notes');
                    const notesWindow = document.getElementById('window-notes');
                    const textarea = notesWindow.querySelector('textarea');
                    textarea.value = 'Welcome toBEST_OS!\n\nThis is a browser-based operating system simulation.\n\nYou can use the apps from the desktop icons or the start menu.\n\nüëâ Developed by SANTHOSH_A';
                    localStorage.setItem('notesContent', textarea.value);
                }
            }, 1000);
        });
    </script>
